<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form login and password</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

<body>
<div class="wrapper">
    <form action="">
         <h1>Логин</h1>

        <p>Введите ваш логин и пароль для авторизации</p>

        <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class='bx bx-user'></i>
        </div>

        <div class="input-box">
            <input class="email" placeholder="Enter your email adress" required>
            <i class='bx bxs-envelope' ></i>
        </div>

        <div class="input-box">
            <input class="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="input-box">
            <input class="password" placeholder="Confirm Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="remember">
            <label for=""><input type="checkbox">Запомни меня</label>
            <a href="#">Забыли пароль?</a>
        </div>

        <button type="submit" class="btn">Войти</button>

        <div class="register-link">
            <p>У вас нет аккаунта? <a href="#">Регистрация</a></p>
        </div>



    </form>
</div>
</body>
</html>
